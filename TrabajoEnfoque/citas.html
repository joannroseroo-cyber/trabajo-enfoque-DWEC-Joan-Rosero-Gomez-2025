<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavanteDent</title>
    <link rel="stylesheet" href="./assets/estilos.css">
    <link rel="stylesheet" href="./assets/citas.css">
    <link rel="icon" href="img/logos/iconWeb.png">
</head>
<body>
    <header>
        <div class="content_header">
            <div class="logo_content">
                <a href="index.html" class="link_header">
                    <img src="img/logo.png" alt="" class="logo_header">
                    <img src="img/iconos/iconoHome.png" alt="" class="icon_home">
                </a>
            </div>
            <a href="crearCitas.html" class="link_text">
                Crear citas
            </a>
        </div>
    </header>
    <main class="citas_main">
       <table class="tabla_cita" id="tablaCita">
            <tr class="fila_tabla" id="fila_cabecera">
                <th class="cabecera_cita">
                    ID
                </th>
                <th class="cabecera_cita">
                    Fecha
                </th>
                <th class="cabecera_cita">
                    Hora
                </th>
                <th class="cabecera_cita">
                    Nombre
                </th>
                <th class="cabecera_cita">
                    Apellido
                </th>
                <th class="cabecera_cita" id="cabecera_dni">
                    DNI
                </th>
                <th class="cabecera_cita" id="cabecera_tel">
                    Teléfono
                </th>
                <th class="cabecera_cita" id="cabecera_nacimiento"> 
                    Fecha de nacimiento
                </th>
                <th class="cabecera_cita" id="cabecera_obs">
                    Observaciones
                </th>
                <th class="cabecera_cita">
                    Editar
                </th>
                <th class="cabecera_cita">
                    Borrar
                </th>
            </tr>
       </table>
    </main>
    <div class="pop_desplegable">
            <h1 class="titulo_form">
                Crear nueva cita
            </h1>
            <form class="gridBox_form" action="citaCrada.html">
                    <h1 class="subtitulo_form_grid">Seleccionar fecha y hora</h1>
                    <input type="date" class="datos_paciente" id="fechaCita">
                    <input type="time" class="datos_paciente" id="horaCita" min="09:00" max="20:00" step="1800">
                    <h1 class="subtitulo_form_grid">Información del paciente</h1>
                    <input type="text" class="datos_paciente" id="nombrePaciente" placeholder="Nombre del paciente">
                    <input type="text" class="datos_paciente" id="apellidoPaciente" placeholder="Apellidos del paciente">
                    <input type="text" class="datos_paciente" id="dniPaciente" placeholder="DNI del paciente">
                    <input type="number" class="datos_paciente" id="telefonoPaciente" placeholder="Teléfono del paciente">
                    <input type="date" class="datos_paciente" placeholder="Fecha de nacimiento del paciente" id="date_paciente">
                    <textarea name="observaciones" id="obs_pacientes" class="datos_paciente"></textarea>
                    <button type="button" class="btn_form" id="guardarEdicion">Guardar Cambios</button>
                    <button type="button" class="btn_form_reset" id="btnCancelar">Cancelar</button>
            </form>
        </form>
    </div>
    <footer class="footer_zona">
        <div class="box_footer">
            <img src="img/logos/logo.png" class="logo_header" id="logo_footer">
            <h1 class="titulo_footer">Contáctanos</h1>
            <ul class="list_footer">
                <li class="element_list">
                    <span>Teléfono:</span> 957 184 341
                </li>
                <li class="element_list">
                    <span>Dirección:</span> Avd. Cádiz, Nº 9.
                </li>
                <li class="element_list">
                    <span>Email:</span> atcliente@davantedent.com
                </li>
            </ul>
        </div>
    </footer>
</body>

<script src="./assets/mostrasCitas.js"></script>
